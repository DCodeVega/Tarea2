<!DOCTYPE html>
<html>
<head>
    <title>Inscripción en curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styleForms.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Inscripción en curso</h2>
        <form action="{{ url_for('inscripcion') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" >
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" >
            </div>
            
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" >
                    <option value="">Seleccione un curso</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Volver al menú</a>
    </div>
</body>
</html>
