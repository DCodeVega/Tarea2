<!DOCTYPE html>
<html>
<head>
    <title>Registro de productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styleForms.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Registro de productos</h2>
        <form action="{{ url_for('productos') }}" method="POST">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropa">Ropa</option>
                    <option value="alimentos">Alimentos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="existencia">Existencia:</label>
                <input type="number" id="existencia" name="existencia" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Volver al menú</a>
    </div>
</body>
</html>
