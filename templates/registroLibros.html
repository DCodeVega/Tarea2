<!DOCTYPE html>
<html>
<head>
    <title>Registro de libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styleForms.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Registro de libros</h2>
        <form action="{{ url_for('libros') }}" method="POST">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            
            <div class="form-group">
                <label for="resumen">Resumen:</label>
                <textarea id="resumen" name="resumen" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Medio:</label>
                <br class="radio-group">
                    <input type="radio" id="fisico" name="medio" value="fisico" required>
                    <label for="fisico">Físico</label>
                        <br><br>
                    <input type="radio" id="magnetico" name="medio" value="magnetico">
                    <label for="magnetico">Magnético</label>
                    </ul>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Volver al menú</a>
    </div>
</body>
</html>
